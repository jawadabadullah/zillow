<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zillow</title>
    <link href="css/custom.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-md top-nav">
    <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="#">Buy</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Rent</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Sell</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Home Loans</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Agent finder</a>
            </li>
        </ul>
    </div>
    <div class="mx-auto order-0">
        <a class="navbar-brand mx-auto" href="#"><img src="img/logo.png"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".dual-collapse2">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
    <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="#">Manage Rentals</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Advertise</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Help</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Sign in</a>
            </li>
        </ul>
    </div>
</nav>
<section class="container-nav">
    <div class="clearfix">
        <div class="btn-group inline pull-left">
            <form class="mr-3">
                <div class="inner-addon right-addon">
                    <svg width="16" height="16" fill="#006aff" class="bi bi-search glyphicon input-search-icon"
                         viewBox="0 0 16 16">
                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                    </svg>
                    <input type="text" class="search-input">
                </div>
            </form>
            <button class="white-invert-button">For Sale</button>
            <button class="white-invert-button">Price</button>
            <button class="white-invert-button">Beds & Baths</button>
            <button class="white-invert-button">Home Type</button>
            <button class="white-invert-button">More</button>
            <button class="primary-invert-button">Save search</button>
        </div>
    </div>
</section>
<div class="row no-margin">
    <div class="col-lg-6 pl-none pr-none">
        <div>
            <img src="img/map.jpg" class="img-fluid">
        </div>
    </div>
    <div class="col-lg-6 left-box-shadow">
        <div>
            <div class="mt-3 mb-3">
                <h5>Lahore Orange Real Estate & Homes For Sale</h5>
            </div>
            <div class="row">
                <div class="rounded-div border-radius-2 ml-4">
                    <button onclick="switchToAgentListings()" class="btn btn-primary border-radius-2"
                            id="agent-listings"><span
                            class="font-weight-bold">46,343</span> Agent
                        listings
                    </button>
                    <button onclick="switchToOtherListings()" class="btn border-radius-2" id="custom-listings"><span
                            class="font-weight-bold">12,321</span> Other
                        listings
                    </button>
                </div>
                <div class="ml-5 mt-2">
                    <label class="label-grey">Sort by:</label>
                    <select class="select-cl-blue cursor-pointer">
                        <option>Homes for you</option>
                        <option>Price (High to Low)</option>
                        <option>Price (Low to High)</option>
                        <option>Newest</option>
                        <option>Bedrooms</option>
                        <option>Bathrooms</option>
                        <option>Square Feet</option>
                        <option>Lot Size</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/custom.js"></script>
</html>
